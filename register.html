<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class = "header">
        <div id="logo">
            <img src= "../logo/codeQueen-logo-small.jpg" width="70px">
        </div>
        <div id="name">
            <h3>Educating The Children</h3>
        </div>
        
        <button><a href="#" id="signIn">Sign in</a></button>
    </div>
    <div class="container">
        <h2>Register</h2>
        <input type="text" placeholder="First Name"/>
        <input type="text" placeholder="Last Name"/>
        <input type="email" placeholder="User name"/>
        <input type="password" placeholder="Password"/>
        <p>
            <label>Country:</label>
            <select id="country">
                <option value="1">Uganda</option>
                <option value="2">Kenya</option>
                <option value="3">Tanzania</option>
                <option value="4">Rwanda</option>
                <option value="5">Burundi</option>
                <option value="6">Others</option>
            </select>
        </p>

        <p>
            <label>City:</label>
            <select id="city">
                <option value="1">Kampala</option>
                <option value="2">Nairobi</option>
                <option value="3">Dodoma</option>
                <option value="4">Kigali</option>
                <option value="5">Gitega</option>
                <option value="6">Others</option>
            </select>
        </p>
        
        <button><a href="student-profile.html" id = "saveBtn">Register</a></button>
    </div>
</body>
</html>
