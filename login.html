<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class = "header">
        <div id="logo">
            <img src= "../logo/codeQueen-logo-small.jpg" width="70px">
        </div>
        <div id="name">
            <h3>Educating The Children</h3>
        </div>
        
        <button><a href="login.html" id="signIn">Sign in</a></button>
        
    </div>
    <div class="main">
        <div class = "container">
            <p>
                <label>Login As:</label>  
                <select id="login">
                    <option value="1">Admin</option>
                    <option value="2">User</option>
                    <option value="3">Potential employer</option>
                </select>
            </p>
            <label>User Name:</label>
            <input type = "email" placeholder="email or username"/>
            <label>Password:</label>
            <input type="password" placeholder="password"/>
            <button><a href="#" id="saveBtn">SAVE</a></button>
        </div>
        <div>
            <a href="#" id= "footer">Forgot password?</a>
        </div>
    </div>
            
</body>
</html>
